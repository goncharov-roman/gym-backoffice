databaseChangeLog:
  - changeSet:
      id: 002
      author: system
      changes:
        - createTable:
            tableName: training_participants
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: training_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_training_participants_training
                    references: trainings(id)
              - column:
                  name: member_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: member_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: registration_date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  defaultValue: REGISTERED
                  constraints:
                    nullable: false
              - column:
                  name: notes
                  type: TEXT
        - createIndex:
            tableName: training_participants
            indexName: idx_training_participants_training_id
            columns:
              - column:
                  name: training_id
        - createIndex:
            tableName: training_participants
            indexName: idx_training_participants_member_id
            columns:
              - column:
                  name: member_id
        - createIndex:
            tableName: training_participants
            indexName: idx_training_participants_status
            columns:
              - column:
                  name: status
        - createIndex:
            tableName: training_participants
            indexName: idx_training_participants_registration_date
            columns:
              - column:
                  name: registration_date
        - addUniqueConstraint:
            tableName: training_participants
            constraintName: uk_training_participants_training_member
            columnNames: training_id, member_id 