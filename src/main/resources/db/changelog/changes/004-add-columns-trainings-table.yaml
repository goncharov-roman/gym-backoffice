databaseChangeLog:
  - changeSet:
      id: 004
      author: system
      changes:
        - addColumn:
            tableName: trainings
            columns:
              - column:
                  name: started_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(255)
              - column:
                  name: type
                  type: VARCHAR(255)